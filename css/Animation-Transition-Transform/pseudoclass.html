<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo Classes</title>
    <style>
        .pseudo
        {
            height: 25px;
            width: 150px;
            background-color: aqua;
            border: 2px solid black;
            border-radius: 10px;
        }
        .pseudo:hover{
            height:30px;
            width:160px;
            background-color: rgb(221, 41, 41);
        }
        .pseudo:active{
            height:30px;
            width:160px;
            background-color: red;
        }
    </style>
</head>
<body>

    <button class="pseudo">Learning pseudo</button>
    
</body>
</html>
