<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transform</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            background-color:plum ;
            border: 2px solid black;
            border-radius: 5px;
            position: relative;
            top: 50px;
            left:50px;

            transition: all 1s ease-in;
        }
        .box:hover{
            
            /*transform: rotatex(45deg);
            transform: rotatey(45deg);*/
            transform: rotatez(45deg);
        }

    </style>
</head>
<body>
    <div class="box">Box1</div>
    
</body>
</html>
