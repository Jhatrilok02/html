<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Toggle(){
        var el = document.getElementById("main");
        var button = document.getElementById("toggle");
        if(el.style.display === "none" || el.style.display === ""){
            el.style.display="block";
            button.innerHTML = "Hide All";
        } else {
            el.style.display="none";
            button.innerHTML = "Show All";
        }   
    }
    </script>
    <button id="toggle" onclick="Toggle()">Hide All</button>
    <button id="p1" onclick="hideOther(this)">P1</button>
    <button id="p2" onclick="hideOther(this)">P2</button>
    <button id="p3" onclick="hideOther(this)">P3</button>
    <button id="p4" onclick="hideOther(this)">P4</button>
    <button id="p5" onclick="hideOther(this)">P5</button>
    <div id="main">
        <p id="p1" style="background-color: lightblue;">1</p>
        <p id="p2" style="background-color: lightcoral;">2</p>
        <p id="p3" style="background-color: lightcyan;">3</p>
        <p id="p4" style="background-color: lightgray;">4</p>
        <p id="p5" style="background-color: lightgreen;">5</p>
    </div>
    <script>
        function hideOther(button){
            var list = document.getElementById("main").children;
            for(let i = 0; i < list.length; i++){
                if(button.id === list[i].id){
                    list[i].style.display = "block";
                }else{
                    list[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
